<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Negociações</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
    </head>
    <body class="container">
        <h1 class="text-center">Negociações</h1>

        <div id="mensagemView"></div>
        <form class="form">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" value="2020-01-01" class="form-control" required autofocus />
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
            </div>

            <div class="form-group">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
            </div>

            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>

        <div class="text-center">
            <button id="botao-importa" class="btn btn-primary text-center" type="button">Importar Negociações</button>
            <button id="botao-apaga" class="btn btn-primary text-center" type="button">Apagar</button>
        </div>
        <br />
        <br />

        <div id="negociacoes"></div>
       
        <!--script src="app/index.js"></script> -->

        <script src="app/domain/negociacao/negociacao.js"></script>
        <script src="app/controllers/NegociacaoController.js"></script>
        <script src="app/app.js"></script>
        <script src="app/ui/converters/DateConveter.js"></script>
        <script src="app/domain/negociacao/negociacoes.js"></script>
        <script src="app/ui/views/View.js"></script>
        <script src="app/ui/views/negociacoesView.js"></script>
        <script src="app/ui/models/Mensagem.js"></script>
        <script src="app/ui/views/mensagemView.js"></script>

        <script>
            const negociacao = new Proxy(new negociacao(new Date(), 2, 100), {
                get: function(target, prop, receiver) {
                    console.log(`a propriedade "${prop}" ciu na armadilha`);
                    return target;
                }, 

                set(target, prop, value, receiver){
                    console.log(`${prop} guarda ${target[prop]}, receberá ${value}`);
                    return Reflect.set(target, prop, value);
                }
            });   


            console.log(negociacao.quantidade);
            console.log(negociacao.valor);
            negociacao._quantidade = 10;
            negociacao._valor = 200;

            const negociacoes = new Proxy(new negociacoes(), {
                get(target, prop, receiver){
                    if(typeof(target[prop] == typeof(Function)) && ['adiciona', 'esvazia'].includes(prop)){
                        return function(){
                            console.log(`${prop} disparou a armadilha`);
                            target[prop].apply(target, arguments);
                        };
                    }
                    else{
                        return target[prop];
                    }
                },

                set(target, prop, value, receiver){
                    console.log(`${prop} guarda ${target[prop]} receberá ${value}`);
                    return Reflect.set(target, prop, value);
                }
            });
            negociacoes.adiciona(new negociacao(new Date(), 1, 200));
//            negociacoes.esvazia();

            function exibeNomeCompleto(){
                console.log(`Nome Completo:${arguments[0]} ${arguments[1]}}`);
            }

            exibeNomeCompleto('Paulo', 'Fulle');
        </script>
    </body>
</html>
